{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Crystal</title>
    <link rel="stylesheet" href="{% static 'crystals/styles.css' %}">
</head>
<body>
    <nav class="navbar">
        <h1>Glass</h1>
    </nav>
    <div class="content">
        <h2>Add New Crystal</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Add Crystal</button>
        </form>
        <a href="{% url 'crystal_list' %}">Back to Crystal List</a>
    </div>
</body>
</html>
